

<div class="myframe-menu-area"
     ng-class="{'myframe-menu-area-vertical': isVertical, 'myframe-menu-area-horizontal': !isVertical }"
     ng-show="showMenu"> 


      <!-- item for the main menu and submenus are transcluded here -->
   <ul class="myframe-menu" ng-transclude> </ul>

  <a class="btn myframe-menu-layout-button"
    ng-show="allowHorizontalToggle"
    ng-class="{'myframe-menu-layout-button-horizontal': !isVertical, 'fa-rotate-270' : !isVertical}"
    ng-click="toggleMenuOrientation()">
    <i class="fa fa-chevron-up"></i>
  </a>

</div>
